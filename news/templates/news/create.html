{% extends 'main/base.html' %}

{% block title%}Добавление новости{% endblock %}

{% block content %}
        <div class="features">
            <h1>Добавление новости</h1>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.text }}<br>
                {{ form.image }}<br>
                <span>{{ error }}</span>
              <button class="btn btn-success" type="submit">Отправить новость</button>
            </form>
        </div>




{% endblock %}
